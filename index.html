<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coconut-Bible-G&T</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Coconut Bible G&T</h1>
  </header>

  <main>
    <div class="score">
      <p class="fleabagScore"></p>
      <p>:</p>
      <p class="priestScore"></p>
    </div>
  
    <p id="gameText"></p>

    <button onclick="gameReset()" class="resetBtn">
      <span class="material-icons-outlined">restart_alt</span>
    </button>
  
    <div class="gameButtonsContainer">
      <button value="coconut" onClick="playRound(this.value)" class="gameButton"><img src="images/coconut.png" alt="Half of a coconut with 2 green leaves behind it"></button>
      <button value="bible" onClick="playRound(this.value)" class="gameButton"><img src="images/bible.png" alt="Closed blue bible with a yellow cross on it"></button>
      <button value="g&t" onClick="playRound(this.value)" class="gameButton"><img src="images/can.png" alt="Grey can with green label"></button>
    </div>

    <div class="players">
      <div class="fleabag">
        <p>Fleabag</p>
        <p class="fleabagChoice"></p>
      </div>
      <div class="priest">
        <p>Priest</p>
        <p class="priestChoice"></p>
      </div>
    </div>

  </main>

  <footer>
    <div class="footnotes">
      <p>Created with &#10084;&#65039; for Fleabag by Lara Isak</p>
      <p>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a></p>
    </div>
    <div class="fleabagSpiritAnimal"></div>
    <div class="priestSpiritAnimal"></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
